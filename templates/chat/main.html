<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Document</title>
</head>

<body>
    <div>
        <h3 id="label-room-id">ACCESS KEY</h3>
        <input type="text" id="room-id">
    </div>
    <h3 id="label-username">USERNAME</h3>
    <div>
        <input id="username"><button id="btn-join">Join Room</button>
    </div>
    

    <div class="main-grid-container">
        <div id="video-container">
            <div><video id="local-video" autoplay playsinline controlList="fullscreen nodownload noremoteplayback"></video></div>
            <button id="btn-toggle-audio">Turn Off Audio</button>
            <button id="btn-toggle-video">Turn Off Video</button>
            <button id="btn-leave">Leave Room</button>
        </div>

        <div id="chat">
            <h3>CHAT</h3>
            <div id="messages">
                <ul id="message-list"></ul>
            </div>

            <div><input id="msg"><button id="btn-send-msg">Send Message</button></div>
        </div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
