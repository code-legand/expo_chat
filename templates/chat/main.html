<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Document</title>
</head>

<body class="bg-light">
    <div class="container-fluid">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 text-start">
                <a class="navbar-brand" href="#">
                  <img src="{% static 'images/logo.png' %}" alt="Logo" width="300" height="300" class="d-inline-block align-text-top">
                </a>
              </div>
          <div>
            <h1 class="h1 display-1">EXPO | CHAT</h1>
          </div>
          <div class="col-md-3 text-end">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/logo.png' %}" alt="Logo" width="300" height="300" class="d-inline-block align-text-top">
              </a>
          </div>
        </header>
      </div>

    <div>
        <h3 id="label-room-id">ACCESS KEY</h3>
        <input type="text" id="room-id">
    </div>
    <h3 id="label-username">USERNAME</h3>
    <div>
        <input id="username"><button id="btn-join">Join Room</button>
    </div>
    

    <div class="main-grid-container">
        <div id="video-container">
            <div><video id="local-video" autoplay playsinline controlList="fullscreen nodownload noremoteplayback"></video></div>
            <button id="btn-toggle-audio">Turn On Audio</button>
            <button id="btn-toggle-video">Turn On Video</button>
            <button id="btn-leave">Disconect</button>
        </div>

        <div id="chat">
            <h3>CHAT</h3>
            <div id="messages">
                <ul id="message-list"></ul>
            </div>

            <div><input id="msg"><button id="btn-send-msg">Send Message</button></div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
